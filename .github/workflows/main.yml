name: Scheduled Tasks Runner

# Run every hour at minute 0
on:
  schedule:
    - cron: '0 * * * *'  # Every hour
  
  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  run-scheduled-tasks:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get your code from the repository
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # Step 2: Set up Python 3.11.2 (specific version)
    - name: Set up Python 3.11.2
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.2'
    
    # Step 3: Cache pip dependencies (optional, speeds up runs)
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    # Step 4: Install Python dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Install common packages if no requirements.txt
        pip install requests flask python-dotenv
    
    # Step 5: Run your scheduled tasks script
    - name: Run scheduled tasks
      env:
        ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
        ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
        FLASK_APP_URL: ${{ secrets.FLASK_APP_URL }}
      run: |
        echo "ðŸš€ Starting scheduled tasks at $(date)"
        python run_scheduled_tasks.py
        echo "âœ… Scheduled tasks completed at $(date)"
